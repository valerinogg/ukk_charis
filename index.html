<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Perhitungan Diskon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            margin: 20px;
        }

        .card h1 {
            text-align: center;
            color: #333;
        }

        .card label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .card input {
            width: 100%;
            padding: 4px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .card button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Perhitungan Diskon</h1>
        <form id="discountForm">
            <label for="harga">Harga Barang (Rp):</label>
            <input type="number" id="harga" name="harga" min="1" required>

            <label for="diskon">Persentase Diskon (%):</label>
            <input type="number" id="diskon" name="diskon" min="1" max="100" required>

            <button type="submit">Hitung</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h3>Hasil Perhitungan:</h3>
            <p id="hargaText"></p>
            <p id="diskonText"></p>
            <p id="nilaiDiskonText"></p>
            <p id="totalHargaText"></p>
        </div>
    </div>

    <script>
        document.getElementById("discountForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman

            // Mengambil nilai dari input
            let harga = parseFloat(document.getElementById("harga").value);
            let diskon = parseFloat(document.getElementById("diskon").value);

            // Validasi input
            if (harga > 0 && diskon >= 0 && diskon <= 100) {
                let nilaiDiskon = harga * (diskon / 100);
                let totalHarga = harga - nilaiDiskon;

                // Menampilkan hasil
                document.getElementById("hargaText").textContent = `Harga Barang: Rp ${harga.toLocaleString("id-ID")}`;
                document.getElementById("diskonText").textContent = `Persentase Diskon: ${diskon}%`;
                document.getElementById("nilaiDiskonText").textContent = `Nilai Diskon: Rp ${nilaiDiskon.toLocaleString("id-ID")}`;
                document.getElementById("totalHargaText").textContent = `Total Harga Setelah Diskon: Rp ${totalHarga.toLocaleString("id-ID")}`;
                
                document.getElementById("result").style.display = "block";
            } else {
                alert("Masukkan data yang valid! Harga harus lebih dari 0 dan diskon antara 0% - 100%.");
            }
        });
    </script>
</body>
</html>
